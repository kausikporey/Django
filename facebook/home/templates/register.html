{% extends 'header.html' %}
{% block head %}
{% load static %}
	<title>Login Page</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
{% endblock %} 

{% block login %}
  <li class="nav-item">
	<a class="nav-link active" aria-current="page" href="/login">LOGIN</a>
  </li>
{% endblock %}
  
{% block body %}
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
			</div>
			<div class="card-body">
				<form method='POST' action="">{% csrf_token %}
					<div class="input-group form-group">
						<input type="text" name="name" class="form-control" placeholder="Enter Username">
					</div>
					<div class="input-group form-group">
						<input type="phno" name="phno" class="form-control" placeholder="Enter Mobile No.">
					</div>
					<div class="input-group form-group">
						<input type="email" name="email" class="form-control" placeholder="Enter Email">
					</div>
					<div class="input-group form-group">
						<input type="password" name="psw" class="form-control" placeholder="Enter Password">
					</div>
					<div class="form-group">
						<input type="submit" value="SignUp" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Already have an account?<a href="/login">Log In</a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
